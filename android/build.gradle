buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    // Alineamos Kotlin con 1.8.22 (compatible con Capacitor/Cordova)
    id 'com.android.application' version '8.5.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.22' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Fuerza a que cualquier subproyecto use stdlib moderna en vez de jdk7/jdk8 viejas
subprojects {
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                if (details.requested.name == 'kotlin-stdlib-jdk7' ||
                        details.requested.name == 'kotlin-stdlib-jdk8') {
                    details.useTarget 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                }
            }
        }
    }
}